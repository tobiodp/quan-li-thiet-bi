<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${userId} ? 'Cập nhật Nhân viên' : 'Thêm mới Nhân viên'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">
  <div class="border-end" id="sidebar-wrapper">
    <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
    <div class="list-group list-group-flush">
      <a href="/dashboardController" class="list-group-item list-group-item-action"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
      <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị</a>
      <a href="/viewEmployees" class="list-group-item list-group-item-action active"><i class="fa-solid fa-users me-2"></i> Nhân viên</a>
      <a href="/viewDepartments" class="list-group-item list-group-item-action"><i class="fa-solid fa-building me-2"></i> Phòng ban</a>
      <a href="/viewRequests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span><i class="fa-solid fa-clipboard-check me-2"></i> Yêu cầu</span>
        <span class="badge bg-danger rounded-pill" th:text="${requestDeviceCount}">3</span>
      </a>
      <a href="/admin/borrowed-devices" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-rotate-left me-2"></i> Thiết bị đang mượn
      </a>
      <a href="/admin/notifications/send" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-bell me-2"></i> Gửi thông báo
      </a>
      <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
    </div>
  </div>

  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
      <div class="d-flex align-items-center">
        <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h2 class="fs-4 m-0 text-secondary" th:text="${userId} ? 'Chỉnh sửa thông tin' : 'Thêm nhân viên mới'"></h2>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-2 text-muted">Xin chào, <strong>Admin</strong></span>
        <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="rounded-circle" width="32" height="32">
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <form th:action="${userId} ? @{/employees/edit/{id}(id=${userId})} : @{/employees/add}"
                    th:object="${userRequest}"
                    method="POST">

                <div class="mb-3">
                  <label class="form-label fw-bold">Tên đăng nhập</label>
                  <input type="text" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Mật khẩu</label>
                  <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu (để trống nếu không đổi)">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Email</label>
                  <input type="email" th:field="*{email}" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Số điện thoại</label>
                  <input type="text" th:field="*{phone}" class="form-control">
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold">Phòng ban (Chapter)</label>

                  <select class="form-select" name="chapterId" required>
                    <option value="" disabled selected>-- Chọn phòng ban --</option>

                    <option th:each="item : ${chapter}"
                            th:value="${item.id}"
                            th:text="${item.name}"
                            th:selected="${userRequest.chapter != null && userRequest.chapter.id == item.id}">
                    </option>
                  </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a href="/viewEmployees" class="btn btn-secondary">Hủy bỏ</a>
                  <button type="submit" class="btn btn-primary" th:text="${userId} ? 'Cập nhật' : 'Thêm mới'">Lưu</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Sidebar
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");
  if(toggleButton) {
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
