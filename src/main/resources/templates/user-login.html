<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - NNT Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">

  <div class="login-form-wrapper">
    <div class="login-form">
      <h2>Login</h2>
      <p>Login to your account.</p>

      <div th:if="${param.error}" class="alert-error">
        <span><i class="fa-solid fa-circle-exclamation me-2"></i><strong>Đăng nhập thất bại!</strong><br>
        Sai tên đăng nhập hoặc mật khẩu.</span>
      </div>

      <div th:if="${param.logout}" class="alert-success">
        <span><i class="fa-solid fa-check-circle me-2"></i>Bạn đã đăng xuất thành công.</span>
      </div>

      <form th:action="@{/perform_login}" method="POST">
        <div class="form-group">
          <label for="username"><i class="fa-solid fa-user me-2"></i>Tên đăng nhập</label>
          <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập" autofocus>
        </div>

        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock me-2"></i>Mật khẩu</label>
          <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
        </div>

        <button type="submit" class="btn-signin">
          <i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập
        </button>
      </form>
    </div>
  </div>

  <div class="login-image-wrapper">
    <img th:src="@{/img/login-bg.jpg}" alt="Login Image">
  </div>

</div>

</body>
</html>
