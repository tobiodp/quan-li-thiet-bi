<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo yêu cầu mượn thiết bị - NNT Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
        <div class="list-group list-group-flush">
            <a href="/user-home" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-house-user me-2"></i> Trang chủ
            </a>


            <a href="/request-device" class="list-group-item list-group-item-action active">
                <i class="fa-solid fa-plus-circle me-2"></i> Tạo yêu cầu mới
            </a>



            <a href="/my-device-history" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-timeline me-2"></i> Lịch sử mượn/trả
            </a>

            <a href="/user-notifications" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-bell me-2"></i> Thông báo
            </a>

            <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 shadow-sm">
            <h2 class="fs-4 m-0 text-secondary">Tạo yêu cầu cấp phát</h2>
            <div class="ms-auto">
                <span th:text="${#authentication != null ? #authentication.name : 'Unknown User'}">User</span>
            </div>
        </nav>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div class="card border-0 shadow-lg">
                        <div class="card-header bg-primary text-white py-3">
                            <h5 class="mb-0"><i class="fa-solid fa-pen-to-square me-2"></i>Điền thông tin yêu cầu</h5>
                        </div>
                        <div class="card-body p-4">

                            <form th:action="@{/request-device/create}" method="post" th:object="${requestDTO}">

                                <div class="mb-4">
                                    <label class="form-label fw-bold text-secondary">Bạn cần mượn loại thiết bị nào?</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fa-solid fa-laptop text-primary"></i></span>
                                        <select class="form-select form-select-lg" th:field="*{deviceType}" required>
                                            <option value="" disabled selected>-- Chọn loại thiết bị --</option>
                                            <option value="Laptop">Laptop (Máy tính xách tay)</option>
                                            <option value="Monitor">Monitor (Màn hình rời)</option>
                                            <option value="Phone">Phone (Điện thoại kiểm thử)</option>
                                            <option value="Tablet">Tablet (Máy tính bảng)</option>
                                            <option value="Accessory">Accessory (Chuột, Phím, Cáp...)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold text-secondary">Lý do / Mô tả nhu cầu</label>
                                    <textarea class="form-control" th:field="*{description}" rows="4"
                                              placeholder="VD: Cần máy cấu hình cao để chạy dự án AI, cần mượn trong 2 tuần..." required></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="fa-solid fa-paper-plane me-2"></i>Gửi Yêu Cầu Ngay
                                    </button>
                                    <a href="/my-requests" class="btn btn-light text-secondary mt-2">Hủy bỏ, quay lại lịch sử</a>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
