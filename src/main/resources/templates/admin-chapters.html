<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Phòng Ban - NNT Software</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="border-end" id="sidebar-wrapper">
    <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
    <div class="list-group list-group-flush">
      <a href="/dashboardController" class="list-group-item list-group-item-action"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
      <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị</a>
      <a href="/viewEmployees" class="list-group-item list-group-item-action"><i class="fa-solid fa-users me-2"></i> Nhân viên</a>
      <a href="/viewDepartments" class="list-group-item list-group-item-action active"><i class="fa-solid fa-building me-2"></i> Phòng ban</a>
      <a href="/viewRequests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span><i class="fa-solid fa-clipboard-check me-2"></i> Yêu cầu</span>
        <span class="badge bg-danger rounded-pill" th:text="${requestDeviceCount}">3</span>
      </a>
      <a href="/admin/borrowed-devices" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-rotate-left me-2"></i> Thiết bị đang mượn
      </a>
      <a href="/admin/notifications/send" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-bell me-2"></i> Gửi thông báo
      </a>
      <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 sticky-top">
      <div class="d-flex align-items-center">
        <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h2 class="fs-4 m-0 text-secondary">Danh sách Phòng ban</h2>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-2 text-muted d-none d-md-block">Xin chào, <strong>User</strong></span>
        <img src="https://ui-avatars.com/api/?name=User&background=random" class="rounded-circle" width="32" height="32">
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">

      <div class="d-flex justify-content-end mb-4" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/chapter/add}" class="btn btn-success shadow-sm">
          <i class="fa-solid fa-plus me-1"></i> Tạo phòng ban
        </a>
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light">
              <tr>
                <th class="ps-4 py-3 border-0 text-secondary">ID</th>
                <th class="py-3 border-0 text-secondary">Tên Phòng Ban</th>
                <th class="py-3 border-0 text-secondary">Mô tả / Chức năng</th>
                <th class="py-3 border-0 text-end pe-4 text-secondary" sec:authorize="hasRole('ADMIN')">Hành động</th>
              </tr>
              </thead>
              <tbody>

              <tr th:each="dept : ${chapters}">
                <td class="ps-4 fw-bold text-muted" th:text="${'#' + dept.id}">#1</td>

                <td>
                  <span class="fw-bold text-primary" th:text="${dept.name}">IT Department</span>
                </td>

                <td class="text-muted small">
                  <span th:text="${dept.description != null ? dept.description : 'Không có mô tả'}">Mô tả...</span>
                </td>

                <td class="text-end pe-4" sec:authorize="hasRole('ADMIN')">
                  <a th:href="@{/chapters/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-outline-primary border-0 me-1" title="Chỉnh sửa">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>

                  <a th:href="@{/chapters/delete/{id}(id=${dept.id})}"
                     class="btn btn-sm btn-outline-danger border-0"
                     onclick="return confirm('Bạn có chắc chắn muốn xóa phòng ban này? Hành động này có thể ảnh hưởng đến nhân viên trong phòng.');"
                     title="Xóa">
                    <i class="fa-solid fa-trash-can"></i>
                  </a>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(chapters)}">
                <td colspan="4" class="text-center py-5 text-muted">
                  <i class="fa-solid fa-building mb-3" style="font-size: 2rem; opacity: 0.5;"></i>
                  <p>Chưa có dữ liệu phòng ban.</p>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("sidebarToggle");
  if(toggleButton){
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
