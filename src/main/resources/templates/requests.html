<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử yêu cầu - NNT Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">

  <div class="border-end" id="sidebar-wrapper">
    <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
    <div class="list-group list-group-flush">
      <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị công ty</a>
      <a href="/request-device" class="list-group-item list-group-item-action"><i class="fa-solid fa-plus-circle me-2"></i> Tạo yêu cầu mới</a>
      <a href="/my-requests" class="list-group-item list-group-item-action active"><i class="fa-solid fa-history me-2"></i> Lịch sử yêu cầu</a>

      <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
    </div>
  </div>

  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
      <h2 class="fs-4 m-0 text-secondary">Lịch sử mượn thiết bị của tôi</h2>
      <div class="ms-auto">
        <a href="/request-device" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-plus"></i> Tạo yêu cầu
        </a>
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">

      <div th:if="${#lists.isEmpty(myRequests)}" class="text-center py-5 text-muted">
        <i class="fa-solid fa-box-open fa-3x mb-3"></i>
        <p>Bạn chưa gửi yêu cầu mượn thiết bị nào.</p>
      </div>

      <div th:unless="${#lists.isEmpty(myRequests)}" class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
            <tr>
              <th class="ps-4 py-3">Mã YC</th>
              <th class="py-3">Loại thiết bị</th>
              <th class="py-3">Lý do mượn / Ghi chú</th>
              <th class="py-3">Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${myRequests}">
              <td class="ps-4 fw-bold text-muted" th:text="'#' + ${req.requestId}">#1</td>

              <td>
                <span class="fw-semibold text-primary" th:text="${req.deviceType}">Laptop</span>
              </td>

              <td class="text-muted small" th:text="${req.description}">Làm việc dự án A...</td>

              <td>
                                <span th:if="${req.status == 'Chờ duyệt'}" class="badge bg-warning text-dark">
                                    <i class="fa-solid fa-hourglass-half me-1"></i> Chờ duyệt
                                </span>

                <span th:if="${req.status == 'Đã duyệt'}" class="badge bg-success">
                                    <i class="fa-solid fa-check-circle me-1"></i> Đã duyệt
                                </span>

                <span th:if="${req.status == 'Đã từ chối'}" class="badge bg-danger">
                                    <i class="fa-solid fa-circle-xmark me-1"></i> Bị từ chối
                                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
