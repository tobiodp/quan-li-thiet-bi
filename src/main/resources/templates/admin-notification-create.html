<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Thông Báo - NNT Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
        <div class="list-group list-group-flush">
            <a href="/dashboardController" class="list-group-item list-group-item-action"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
            <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị</a>
            <a href="/viewEmployees" class="list-group-item list-group-item-action"><i class="fa-solid fa-users me-2"></i> Nhân viên</a>
            <a href="/viewDepartments" class="list-group-item list-group-item-action"><i class="fa-solid fa-building me-2"></i> Phòng ban</a>
            <a href="/viewRequests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-clipboard-check me-2"></i> Yêu cầu</span>
                <span class="badge bg-danger rounded-pill" th:text="${requestDeviceCount}">3</span>
            </a>
            <a href="/admin/borrowed-devices" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-rotate-left me-2"></i> Thiết bị đang mượn
            </a>
            <a href="/admin/notifications/send" class="list-group-item list-group-item-action active">
                <i class="fa-solid fa-bell me-2"></i> Gửi thông báo
            </a>
            <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
            <div class="d-flex align-items-center">
                <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h2 class="fs-4 m-0 text-secondary">Gửi Thông Báo</h2>
            </div>
        </nav>

        <div class="container-fluid px-4 py-4">
            <!-- Success/Error Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fa-solid fa-broadcast-tower me-2"></i>Gửi thông báo đến tất cả người dùng</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/notifications/send-broadcast}" method="POST">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" name="title" class="form-control" required placeholder="Nhập tiêu đề thông báo">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Nội dung <span class="text-danger">*</span></label>
                                    <textarea name="message" class="form-control" rows="5" required placeholder="Nhập nội dung thông báo"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Loại thông báo <span class="text-danger">*</span></label>
                                    <select name="type" class="form-select" required>
                                        <option value="INFO">Thông tin</option>
                                        <option value="SUCCESS">Thành công</option>
                                        <option value="WARNING">Cảnh báo</option>
                                        <option value="ERROR">Lỗi</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fa-solid fa-paper-plane me-2"></i>Gửi thông báo
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Sidebar
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");
  if(toggleButton) {
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
