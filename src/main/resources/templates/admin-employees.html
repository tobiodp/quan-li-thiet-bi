<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên - NNT Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
        <div class="list-group list-group-flush">
            <a href="/dashboardController" class="list-group-item list-group-item-action"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
            <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị</a>
            <a href="/viewEmployees" class="list-group-item list-group-item-action active"><i class="fa-solid fa-users me-2"></i> Nhân viên</a>
            <a href="/viewDepartments" class="list-group-item list-group-item-action"><i class="fa-solid fa-building me-2"></i> Phòng ban</a>
            <a href="/viewRequests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-clipboard-check me-2"></i> Yêu cầu</span>
                <span class="badge bg-danger rounded-pill" th:text="${requestDeviceCount}">3</span>
            </a>
            <a href="/admin/borrowed-devices" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-rotate-left me-2"></i> Thiết bị đang mượn
            </a>
            <a href="/admin/notifications/send" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-bell me-2"></i> Gửi thông báo
            </a>
            <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
            <div class="d-flex align-items-center">
                <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h2 class="fs-4 m-0 text-secondary">Danh sách Nhân viên</h2>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span class="me-2 text-muted">Xin chào, <strong>Admin</strong></span>
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="rounded-circle" width="32" height="32">
            </div>
        </nav>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group shadow-sm" style="width: 400px;">
                    <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Tìm kiếm nhân viên...">
                    <button class="btn btn-primary">Tìm</button>
                </div>
                <a href="/employees/add" class="btn btn-success shadow-sm"><i class="fa-solid fa-user-plus me-1"></i> Thêm nhân viên</a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 border-0">ID</th>
                            <th class="py-3 border-0">Tên đăng nhập</th>
                            <th class="py-3 border-0">Phòng ban (Chapter)</th>
                            <th class="py-3 border-0 text-end pe-4">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${employees}">
                            <td class="ps-4 fw-bold text-muted" th:text="${'#' + user.id}">#1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary bg-opacity-10 text-primary d-flex justify-content-center align-items-center me-3" style="width: 35px; height: 35px; font-weight: bold;">
                                        <span th:text="${#strings.substring(user.username,0,1).toUpperCase()}">U</span>
                                    </div>
                                    <span class="fw-semibold text-dark" th:text="${user.username}">username</span>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info bg-opacity-10 text-info border border-info rounded-pill px-3 py-2" th:text="${user.chapter != null ? user.chapter.name : 'Chưa gán'}">IT Dept</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/employees/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary border-0 me-1"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a th:href="@{/employees/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Xóa nhân viên này?');"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Sidebar
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");
  if(toggleButton) {
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
