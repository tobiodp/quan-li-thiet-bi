<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${chapterId == null ? 'Thêm Phòng Ban Mới' : 'Cập Nhật Phòng Ban'}">Form Phòng Ban</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="border-end" id="sidebar-wrapper">
    <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
    <div class="list-group list-group-flush">
      <a href="/dashboardController" class="list-group-item list-group-item-action"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
      <a href="/viewDevices" class="list-group-item list-group-item-action"><i class="fa-solid fa-laptop me-2"></i> Thiết bị</a>
      <a href="/viewEmployees" class="list-group-item list-group-item-action"><i class="fa-solid fa-users me-2"></i> Nhân viên</a>
      <a href="/viewDepartments" class="list-group-item list-group-item-action active"><i class="fa-solid fa-building me-2"></i> Phòng ban</a>
      <a href="/viewRequests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span><i class="fa-solid fa-clipboard-check me-2"></i> Yêu cầu</span>
        <span class="badge bg-danger rounded-pill" th:text="${requestDeviceCount}">3</span>
      </a>
      <a href="/admin/borrowed-devices" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-rotate-left me-2"></i> Thiết bị đang mượn
      </a>
      <a href="/admin/notifications/send" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-bell me-2"></i> Gửi thông báo
      </a>
      <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50"><i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất</a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 sticky-top">
      <div class="d-flex align-items-center">
        <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h2 class="fs-4 m-0 text-secondary" th:text="${chapterId == null ? 'Thêm Phòng Ban' : 'Cập Nhật Phòng Ban'}">Title</h2>
      </div>

      <div class="ms-auto d-flex align-items-center">
        <span class="me-2 text-muted small d-none d-md-block">Xin chào, <strong>Admin</strong></span>
        <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="rounded-circle" width="35" height="35" alt="Avatar">
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">

      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/viewChapters" class="text-decoration-none">Danh sách phòng ban</a></li>
          <li class="breadcrumb-item active" aria-current="page" th:text="${chapterId == null ? 'Thêm mới' : 'Cập nhật'}"></li>
        </ol>
      </nav>

      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow-sm">
            <div class="card-header bg-white py-3 border-bottom-0">
              <h5 class="mb-0 text-primary">
                <i class="fa-solid" th:classappend="${chapterId == null ? 'fa-circle-plus' : 'fa-pen-to-square'}"></i>
                <span class="ms-2">Thông tin Phòng Ban</span>
              </h5>
            </div>

            <div class="card-body p-4">

              <form th:action="${chapterId == null ? '/chapter/add' : '/chapters/edit/' + chapterId}"
                    th:object="${chapterRequest}"
                    method="post">

                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Tên Phòng Ban <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fa-solid fa-building text-muted"></i></span>
                      <input type="text" class="form-control" th:field="*{name}" placeholder="VD: Phòng Kỹ Thuật" required>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="5" placeholder="Mô tả chức năng, nhiệm vụ của phòng ban..."></textarea>
                  </div>
                </div>

                <div class="d-flex justify-content-end mt-5 pt-3 border-top gap-2">
                  <a href="/viewChapters" class="btn btn-light border px-4">Hủy bỏ</a>

                  <button type="submit" class="btn px-4"
                          th:classappend="${chapterId == null ? 'btn-primary' : 'btn-success'}">
                    <i class="fa-solid" th:classappend="${chapterId == null ? 'fa-save' : 'fa-check'}"></i>
                    <span class="ms-1" th:text="${chapterId == null ? 'Lưu mới' : 'Cập nhật'}"></span>
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Script cho Mobile
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");
  if(toggleButton){
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
