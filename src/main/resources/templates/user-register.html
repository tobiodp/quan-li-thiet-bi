<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="container">
    <div class="branding-side"></div>

    <div class="form-side">
        <div class="form-container">
            <h1>Welcome to NNT Software</h1>
            <h2>Register your account</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="form-grid">

                    <div class="input-group">

                        <label for="username">Username</label>

                        <input type="text" th:field="*{username}" required>

                    </div>

                    <div class="input-group">

                        <label for="email">E-mail Address</label>

                        <input type="email" th:field="*{email}" required>

                    </div>



                    <div class="input-group">

                        <label for="phone">Phone Number</label>

                        <input type="text" th:field="*{phone}" required>

                    </div>

                    <div class="input-group">

                        <label for="chapterId">Chapter ID</label>

                        <input type="number" th:field="*{chapterId}" required>

                    </div>



                    <div class="input-group">

                        <label for="password">Password</label>

                        <input type="password" th:field="*{password}" required>

                    </div>



                    <div class="input-group">

                        <label for="confirmPassword">Confirm Password</label>

                        <input type="password" id="confirmPassword" name="confirmPassword" required>

                    </div>

                </div>



                <button type="submit" class="submit-btn">Create Account</button>



                <div class="login-link">

                    Already have an account? <a th:href="@{/login}">Log In</a>

                </div>
            </form>
        </div>
    </div>
</div>
