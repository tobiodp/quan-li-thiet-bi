<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông báo của tôi - NNT Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <style>
    /* Custom cho phần Thông báo */
    .notification-item { transition: all 0.2s; border-left: 4px solid transparent; }
    .notification-item:hover { background-color: #f1f3f5; transform: translateX(5px); }
    .notification-unread { background-color: #e7f1ff; border-left: 4px solid #0d6efd; }
    .notification-read { background-color: #fff; border-left: 4px solid #e9ecef; }
    .icon-box { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
  </style>
</head>
<body>

<div class="d-flex" id="wrapper">

  <div class="border-end" id="sidebar-wrapper">
    <div class="sidebar-heading"><i class="fa-brands fa-nfc-symbol me-2"></i>NNT Software</div>
    <div class="list-group list-group-flush">
      <a href="/user-home" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-house-user me-2"></i> Trang chủ
      </a>


      <a href="/request-device" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-plus-circle me-2"></i> Tạo yêu cầu mới
      </a>



      <a href="/my-device-history" class="list-group-item list-group-item-action">
        <i class="fa-solid fa-timeline me-2"></i> Lịch sử mượn/trả
      </a>

      <a href="/user-notifications" class="list-group-item list-group-item-action active">
        <i class="fa-solid fa-bell me-2"></i> Thông báo
      </a>

      <a href="/logout" class="list-group-item list-group-item-action mt-auto border-top border-white-50">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Đăng xuất
      </a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 shadow-sm">
      <div class="d-flex align-items-center">
        <button class="btn btn-light border me-3" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h2 class="fs-4 m-0 text-secondary">Hộp thư thông báo</h2>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <span th:text="${#authentication != null ? #authentication.name : 'User'}">User</span>
      </div>
    </nav>

    <div class="container-fluid px-4 py-4">

      <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-5 text-muted">
        <div class="mb-3">
          <i class="fa-regular fa-bell-slash fa-4x opacity-25"></i>
        </div>
        <h5>Bạn không có thông báo mới nào.</h5>
      </div>

      <div th:unless="${#lists.isEmpty(notifications)}" class="list-group shadow-sm">

        <a th:href="@{/user-notifications/{id}/read(id=${noti.id})}" 
           class="list-group-item list-group-item-action p-3 mb-2 rounded notification-item"
           th:each="noti : ${notifications}"
           th:classappend="${noti.read} ? 'notification-read' : 'notification-unread'"
           style="text-decoration: none; color: inherit;">

          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 me-3">
              <div th:if="${noti.type == 'SUCCESS'}" class="icon-box bg-success bg-opacity-10 text-success">
                <i class="fa-solid fa-check"></i>
              </div>
              <div th:if="${noti.type == 'ERROR'}" class="icon-box bg-danger bg-opacity-10 text-danger">
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div th:if="${noti.type == 'INFO'}" class="icon-box bg-primary bg-opacity-10 text-primary">
                <i class="fa-solid fa-info"></i>
              </div>
            </div>

            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <h6 class="mb-0 fw-bold" th:text="${noti.title}"
                    th:classappend="${!noti.read} ? 'text-primary' : 'text-dark'">Tiêu đề</h6>
                <small class="text-muted" th:text="${#temporals.format(noti.createdAt, 'HH:mm - dd/MM/yyyy')}">10:30</small>
              </div>
              <p class="mb-0 text-secondary small" th:text="${noti.message}">Nội dung thông báo...</p>
            </div>

            <div th:if="${!noti.read}" class="ms-2">
              <span class="badge bg-danger rounded-pill p-1" style="font-size: 5px;">&nbsp;</span>
            </div>
          </div>
        </a>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle Sidebar
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");
  if(toggleButton) {
      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
  }
</script>
</body>
</html>
